    // ‚úÖ Keep track of the current recipe step
    let currentRecipe = null;
    let currentStepIndex = 0;

    function appendMessage(text, sender, withNext = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("chat-message", sender === "user" ? "user-message" : "bot-message");
      msgDiv.innerHTML = text;
      chatBody.appendChild(msgDiv);

      // Add "Next" button if needed
      if (withNext) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next ‚û°Ô∏è";
        nextBtn.className = "next-btn";
        nextBtn.onclick = showNextStep;
        chatBody.appendChild(nextBtn);
      }

      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // üß≠ Handle the "Next" button click
    function showNextStep() {
      if (currentRecipe && currentStepIndex < recipeSteps[currentRecipe].length) {
        appendMessage(recipeSteps[currentRecipe][currentStepIndex], "bot", currentStepIndex < recipeSteps[currentRecipe].length - 1);
        currentStepIndex++;
      } else {
        appendMessage(" That‚Äôs all for this recipe. Want to cook something else? you can mention it.", "bot");
        currentRecipe = null;
        currentStepIndex = 0;
      }
    }

    // üß† Find the appropriate response
    function findResponse(input) {
      const lower = input.toLowerCase();
      for (const item of keywordResponses) {
        if (item.keywords.some(kw => lower.includes(kw))) {
          if (item.recipe) {
            currentRecipe = item.recipe;
            currentStepIndex = 0;
            return { text: item.answer, hasNext: true };
          }
          return { text: item.answer, hasNext: false };
        }
      }
      return { text: "I‚Äôm not sure about that one yet ‚Äî but you can go to the Menu to see all the dishes I can make", hasNext: false };
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      setTimeout(() => {
        const reply = findResponse(text);
        appendMessage(reply.text, "bot", reply.hasNext);
      }, 600);
    }
